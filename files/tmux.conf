# force a reload of the config file
bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

set -g default-command "${SHELL}"

# TODO: This shadows the default paste-buffer binding; should fix that.
# bind-key ] send-prefix
# bind-key C-] last-window

set -g default-terminal "xterm-256color"

# set -ga terminal-overrides ",xterm-termite:Tc" # for Termite
set -ga terminal-overrides ",xterm-256color:Tc" # for Alacritty

set-option -g history-limit 10000000

# use vi style keybindings
setw -g mode-keys vi

# xterm-style function key sequences
setw -g xterm-keys on

# Mouse support ---------------------------------------------------------- 
set -g mouse on
# mouse toggle
# bind-key m set-option -g mouse on \; display 'Mouse: ON'
# bind-key M set-option -g mouse off \; display 'Mouse: OFF'

# https://unix.stackexchange.com/a/26568/39419
bind-key P command-prompt -p 'save history to filename:' -I '~/tmux.history' 'capture-pane -S - ; save-buffer %1 ; delete-buffer'

# swap Down/Up if behaves unexpectedly
bind-key -T copy-mode-vi WheelDownPane send -X halfpage-down
bind-key -T copy-mode-vi WheelUpPane send -X halfpage-up

# # Vi copypaste
setw -g mode-keys vi
#bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
#bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy" \; display-message "highlighted selection copied to system clipboard"

# Easy-to-remember split pane commands
bind \ split-window -h -c '#{pane_current_path}' # vertical pane
bind - split-window -v -c '#{pane_current_path}' # horizontal pane
unbind '"'
unbind %

